<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> hewan & Suaranya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .flex-container {
            display: flex;
            background-color: pink;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 5px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <h3 align="center"> hewan & suaranya</h3>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Hewan Ternak
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!-- ini isi hewan ternak -->
                    <div class="flex-container" id="hewanTernak">
                        <div class="ayam">Ayam</div>
                        <div class="bebek">Bebek</div>
                        <div class="sapi">Sapi</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Hewan Peliharaan
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!-- ini isi hewan Peliharaan -->
                    <div class="flex-container" id="hewanPeliharaan">
                        <div class="kucing">Kucing</div>
                        <div class="anjing">Anjing</div>
                        <div class="BurungHantu">Burung Hantu</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Hewan Buas
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!-- Ini isi hewan buas -->
                    <div class="flex-container" id="hewanBuas">
                        <div class="Ular">Ular</div>
                        <div class="singa">Singa</div>
                        <div class="elang">Elang</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.4.min.js"></script>
